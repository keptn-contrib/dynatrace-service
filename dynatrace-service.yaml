# This is a very simple Knative Service that writes the input request to its log.

apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: dynatrace-service
  namespace: keptn
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: keptn/dynatrace-service:0.1.1.latest
            env:
            - name: DT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dynatrace
                  key: DT_API_TOKEN
            - name: DT_TENANT
              valueFrom:
                secretKeyRef:
                  name: dynatrace
                  key: DT_TENANT
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: dynatrace-subscription-deployment-finished
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: deployment-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: dynatrace-service
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: dynatrace-subscription-tests-finished
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: tests-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: dynatrace-service
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: dynatrace-subscription-evaluation-done
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: evaluation-done
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: dynatrace-service
