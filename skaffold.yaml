apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
    - image: keptn/dynatrace-service
      docker:    # 	beta describes an artifact built from a Dockerfile.
        dockerfile: Dockerfile
        buildArgs:
          debugBuild: true
          version: develop
deploy:
  kubectl:
    manifests:
      - deploy/manifests/dynatrace-service/dynatrace-service.yaml
